<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Submerso</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/minheap.js"></script>
    <script src="js/sliding-puzzle.js"></script>
    <script src="js/cronometro.js"></script>
    <script src="js/frontend.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <div style="background-color: rgba(0, 0, 0, 0.5); width: 100%; height: 100%; position: absolute; z-index: 9999; display: none;" id="tela-derrota">
	<div style="position: absolute; top: 50%; right: 0; left: 0; margin: auto;">
		<center>
			<h2 style="color: white;">Você perdeu!</h2>
			<button class="button button-light" id="reiniciar-jogo">Reiniciar jogo</button>
		</center>
	</div>
    </div>
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Submerso</h1>
      </ion-header-bar>

      <ion-content style="background-color: rgb(54, 95, 145);">
      <div ng-controller="MainController" id="controller" >
		<div style="display: none;">
			<button class="button button-light col-sm-6" id="embaralhar">Embaralhar</button>
			<button class="button button-light col-sm-6" id="resolver">Resolver</button>
		</div>
		
		<!-- Configurações do jogo -->
		<input type="hidden" id="dimensao" value="3" /> <!-- Número de blocos -->
		<input type="hidden" id="velocidade" value="200" /> <!-- Velocidade da animação dos blocos -->
		<input type="hidden" id="embaralhos" value="9" /> <!-- Número de embaralhos feitos inicialmente -->
		<input type="hidden" id="tempo-total" value="10" /> <!-- Em segundos -->
		<input type="hidden" id="margem" value="5" /> <!-- Em pixels -->
		<input type="hidden" id="porcentagem" value="0.8" /> <!-- Porcentagem da tela que os blocos ocuparão -->
	
		<div class="divisor"></div>
		
		<!-- Container dos blocos -->
		<center><div id="container"></div></center>
		
		<div class="divisor"></div>
		
		<div id="cronometro">
			<div id="tempo-restante"></div>
		</div>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
