<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/minheap.js"></script>
    <script src="js/sliding-puzzle.js"></script>
    <script src="js/sliding-puzzle-frontend.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter sdsdasd</h1>
      </ion-header-bar>

      <ion-content style="background-color:#285e8e;">
      <div ng-controller="MainController" id="controller" >
		<button class="button button-light col-sm-6" id="embaralhar">Embaralhar</button>
		<button class="button button-light col-sm-6" id="resolver">Resolver</button>
		
		<!-- Configurações do jogo -->
		<input type="hidden" id="dimensao" value="3" />
		<input type="hidden" id="velocidade" value="200" />
		<input type="hidden" id="embaralhos" value="9" />
		<input type="hidden" id="margem" value="5" />
		<input type="hidden" id="porcentagem" value="0.8" />
		
		<div style="clear: both; margin-bottom: 50px;"></div>
		
		<!-- Container dos blocos -->
		<center><div id="container"></div></center>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
